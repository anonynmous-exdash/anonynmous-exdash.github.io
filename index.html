<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonynmous Exdash</title>

    <style>
        *{
            font-family: "Comic Sans MS", "Comic Sans", Arial, Helvetica, sans-serif;
        }
        body{
            background-image: url("bg.png");
            margin: 0;
        }
        .blur{
            width:100vw;
            height: 100vh;

            backdrop-filter: blur(3px);
            z-index: 0;
            overflow-y: scroll;
        }
        .content{
            z-index: 50;
            display: block;
            width:45vw;
            min-width: 300px;
            margin:auto;
            color:white;
        }

        h1{
            text-align: center;
        }

        .project{
            width:45%;
            min-width: 200px;
            border:4px black solid;
            background-color: rgba(0,0,0,0.2);
            padding:10px;
        }
        .project>img{
            width:95%;
            display: block;
            margin: auto;
        }
        .project>p{
            text-align: center;
            margin:0;
        }

        .project-list{
            display: flex;
            gap:2px;
            flex-wrap: wrap;
            justify-content: center;
        }

        a{
            color: rgb(0, 110, 255);
        }
    </style>
</head>

<body>
    <div class="blur">
        <div class="content">
            <h1>anonynmous-exdash</h1>
            <p>Hi! I make stuff with Scratch and JavaScript. Feel free to take a look around my projects!</p>

            <div class="project-list">
                <div class="project">
                    <img src="/thumbnail/aexdash.png">
                    <p><a href="https://anonynmous-exdash.github.io/cloud-id-switcher/">Scratch Cloud ID Switcher</a></p>
                </div>

                <div class="project">
                    <img src="/thumbnail/dexdash.png">
                    <p><a href="https://anonynmous-exdash.github.io/project-loader/">Scratch Project Replacer</a></p>
                </div>

                
                <div class="project">
                    <img src="/thumbnail/jellyfish.png">
                    <p><a href="https://scratch.mit.edu/projects/1137974181/">Jellyfish on Scratch</a></p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
